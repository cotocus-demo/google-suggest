<!DOCTYPE html>
<html>
<head>
		<title> alert in javascript</title>
</head>
<body>
		<script>
		function f1(a,b)
		{
		document.write(a+b);
		document.write("<br>");
		document.write(a-b);
		
		}
		function f2(x,y)
		{
		document.write(x/y);
		document.write("<br>");
		}
		
		f1(10,20);
		document.write("<br>");
		f2(20,10);
		</script>

</body>
</html>
