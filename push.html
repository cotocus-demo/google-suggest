<!DOCTYPE html>
<html>
<head>
		<title> alert in javascript</title>
</head>
<body>
		<script>
		var array = ["sam","ramu","array","string","function"];
		
		document.write(array + "<br><br>");
		
		array.pop("function");
		
		document.write(array + "<br><br>");
		
		array.push("salman");
		
		document.write(array + "<br><br>");
		
		</script>

</body>
</html>
